        <section class="py-20 pt-32 min-h-screen bg-stone-50">
            <div class="container mx-auto px-6">
                <div class="text-center mb-12">
                    <h2 class="text-3xl md:text-4xl font-serif font-semibold">Get In Touch</h2>

                </div>
                <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
                    <form action="https://formspree.io/f/meorpgyd" method="POST">
                        <div class="mb-6">
                            <label for="name" class="block text-stone-700 text-sm font-medium mb-2">Full Name</label>
                            <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-stone-300 rounded-md focus:ring-stone-500 focus:border-stone-500" required>
                        </div>
                        <div class="mb-6">
                            <label for="email" class="block text-stone-700 text-sm font-medium mb-2">Email Address</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-stone-300 rounded-md focus:ring-stone-500 focus:border-stone-500" required>
                        </div>
                        <div class="mb-6">
                            <label for="message" class="block text-stone-700 text-sm font-medium mb-2">Message</label>
                            <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 border border-stone-300 rounded-md focus:ring-stone-500 focus:border-stone-500" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="w-full px-8 py-3 rounded-md bg-stone-800 text-white hover:bg-stone-900 transition-colors duration-300 shadow-lg">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
